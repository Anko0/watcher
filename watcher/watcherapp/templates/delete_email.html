<div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="emailModalLabel"><strong>Delete email address</strong></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Are you sure? </br></br>
            <form method="POST" action="{% url 'delete_email' pk=email.pk %}">{% csrf_token %}
                <table>
                    <td>
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>&nbsp;&nbsp;
                        <button data-dismiss="modal" type="reset" class="btn btn-secondary btn-sm">Cancel</button>
                    </td>
                </table>
            </form>
        </div>
    </div>
</div>
